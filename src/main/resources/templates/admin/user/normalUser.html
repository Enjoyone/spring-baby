<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorate="/admin/common/common::html">
<head>


<title>normalUser</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/admin/common/common.css">
<link rel="stylesheet" href="/admin/user/user.css">
<link rel="stylesheet" href="/admin/user/normalUser.css">

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/admin/common/common.js"></script>
	<script src="/admin/user/user.js"></script>

</head>
<body>
<div id="back" disabled="disabled"></div>   <!-- 虚化层 -->

	<div class="admin" layout:fragment="content">


		<div class="admin-right" >

			<div class="con">

				<div class="con-next">
					<div class="title1">用户管理</div>
					<div class="table-responsive ">
						<table class=" layui-table">
							<thead class=" ">
								<tr>
									<th></th>
									<th></th>
									<th>用户名</th>
									<th>姓名</th>
									<th>性别</th>
									<th>出生日期</th>
									<th>手机</th>



									<th>注册时间</th>
									<th>账号状态</th>

								</tr>
							</thead>
							<tbody>

									<tr th:each="p : ${normalUser}">
										<td></td>
										<td><a href="javascript:void(0)" class="showThis" th:text="${p.userName}"></a><a
											th:href="@{/userIndex?userID=${p.parentID} }"
											class="badge badge-pill badge-info">个人首页</a></td>
										<td th:text="${p.name}"></td>
										<td th:text="${ p.gender}"></td>
										<td th:text="${p.birth}"></td>
										<td th:text="${p.phone}"></td>



										<td th:text="${p.registerTime}"></td>
										<td class="allStatus" th:text="${ p.status} eq true? '正常':'已停用'"></td>
										<td class="opertaTD">
											<div class="operate">
												<input type="checkbox" th:value="${p.status}" th:id="${p.parentID}"
													name="blockUser" /> <label th:for="${p.parentID}"> <span
													class="word"></span> <ins class="userID"
														style="display: none;" th:text="${p.parentID}"></ins>
												</label>
											</div>
										</td>
									</tr>


							</tbody>
						</table>
					</div>

					<div class="intro-more" style="display:none;">
						<span></span>
					</div>
					<div class="change-result" style="display:none;"></div>


					<div class="all-info alert-warning fade show">
					<button type="button" class="btn close mr-3 px-2 bg-danger" >&times;</button>
						<table class="table table-striped table-bordered table-hover layui-table">

								<tbody th:each="p:${normalUser}" th:class="${p.parentID}">
									<tr>
										<td>用户名：</td>
										<td colspan="3"><a href="javascript:void(0)" th:text="${p.userName}">
												<span class="badge badge-light"  th:text="${ p.status} eq true? '正常':'已停用'"></span>
										</a> <a th:href="@{ userIndex?userID=${p.parentID} }"
											class="badge badge-pill badge-info">个人首页 </a></td>
									</tr>
									<tr>
										<td>姓名：</td>
										<td th:text="${p.name}"></td>
										<td>性别：</td>
										<td th:text="${p.gender}"></td>
									</tr>
									<tr>
										<td>出生日期：</td>
										<td th:text="${p.birth}"></td>
										<td>注册时间：</td>
										<td th:text="${p.registerTime}"></td>

									</tr>
									<tr>
										<td>手机：</td>
										<td th:text="${p.phone}"></td>
									</tr>

								</tbody>


						</table>

					</div>


				</div>

			</div>


		</div>

	</div>



</body>
</html>
