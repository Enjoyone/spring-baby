<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorate="/user/userCenter::html">

<head>
    <title>kid</title>
    <meta charset="UTF-8">

    <!-- Include All Css -->
    <link rel="stylesheet" href="../../../static/css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/animate.css">
    <link rel="stylesheet" href="../../../static/css/fonts.css">
    <link rel="stylesheet" href="../../../static/css/preset.css">
    <link rel="stylesheet" href="../../../static/otherCss/style.css">
    <link rel="stylesheet" href="../../../static/css/responsive.css">

</head>
<body>

<div layout:fragment="content">

    <!-- Classes Section -->
    <section class="classes-section-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="class-sort-btn-section">
                        <ul class="sort-btn pull-left">
                            <li><a href="class.html#play">相册</a></li>
                            <li><button class="btn " data-toggle="modal" data-target="#myModal">添加小孩</button></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="class-detail-img">
                        <img alt="" src="../../../static/images/city-social/1.jpg">
                    </div>
                </div>

                <div class="col-sm-6 col-xs-12" th:each="k:${kids}">
                    <div class="class-information">
                        <h3 th:text="${k.name}"></h3>
                        <h5 th:text="${k.hobby}"></h5>
                        <p>
                            more introduction
                        </p>
                    </div>
                    <div class="class-meta-data">
                        <div class="class-single-meta pull-left">
                            <p>Years Old</p>
                            <h4 th:text="${k.age}"></h4>
                        </div>
                        <div class="class-single-meta pull-left">
                            <p>性格</p>
                            <h4 th:text="${k.character}"></h4>
                        </div>
                    </div>
                </div>


        </div>
    </section>
    <!-- /.classes-section-2 -->

    <!-- Subject and teacher Section -->
    <section class="subject-and-teacher-details">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="subject-details">
                        <div class="sub-heading"><h4>其他<span>(生活记录)</span></h4><p>+20</p></div>

                    </div>
                </div>
            </div>
        </div>

    </section>
<!-- /.subject-and-teacher-details -->
<!-- Related Course Section -->
    <section class="related-course-section">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>

<!-- 模态框（Modal） -->
<div class="modal fade  modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   添加孩子
                </h4>
            </div>
            <form action="/addKid" method="post">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="name" >姓名:</label>
                        <input name="name" type="text" class="form-control" id="name" placeholder="">
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="gender" value="男">男</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="gender" value="女">女</label>
                    </div>
                    <div class="form-group">
                        <label for="birth">生日:</label>
                        <input type="text" name="birth" class="form-control" id="birth" placeholder="xxxx-xx-xx">
                    </div>
                    <div class="form-group">
                        <label for="hobby">兴趣爱好:</label>
                        <input type="text" name="hobby" class="form-control" id="hobby" placeholder="爱好">
                    </div>
                    <div class="form-group">
                        <label for="character">性格:</label>
                        <input type="text" name="character" class="form-control" id="character" placeholder="性格">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        添加
                    </button>
                </div>

            </form>


        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

</div>

<!-- Include All JavaScript -->
<script src="../../../static/js/jquery-3.3.1.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/mixIt.js"></script>
<script src="../../../static/js/jquery.magnific-popup.min.js"></script>
<script src="../../../static/js/main.js"></script>

</div>

</body>
</html>
