<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social</title>
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/preset.css">
    <link rel="stylesheet" href="css/responsive.css">


    <link rel="stylesheet" href="otherCss/style.css">

    <link href="kid/social/layui/css/layui.css" rel="stylesheet"/>


    <link rel="stylesheet" href="kid/social/social.css">


</head>

<body>

<div th:include="/headerFooter/header :: html"></div>

<section class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xs-12 text-center">
                <div class="breadcrumb-content">
                    <h2>Play</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">

    <div>

        <table class="table table-striped table-hover table-bordered" th:object="${appoint}">
            <thead>
            <tr>
                <th>预约单号</th>
                <th th:text="*{appointID}"></th>
                <th>发起者</th>
                <th th:text="*{parent.userName}"></th>
                <th>状态</th>
                <th th:if="*{status}" th:text="*{stop} eq true ?'停止':'未停止'"></th>
                <th th:if="*{not status}">失效</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>时间</td>
                <td colspan="2" th:if="*{stop}" th:text="*{appTime.finalDay+'----'+appTime.startTime+'--'+appTime.stopTime}"></td>
                <td colspan="2" th:if="*{not stop}"
                    th:text="*{appTime.startDay+'----'+appTime.stopDay+''+appTime.startTime+'--'+appTime.stopTime}"></td>
                <td>地点</td>
                <td colspan="2"
                    th:text="*{address.province+'--'+address.city+'--'+address.district+'--'+address.details}"></td>
            </tr>
            <tr>
                <td>参与者</td>
                <td colspan="3" th:text="*{#sets.size(parents)+#sets.size(kids)}"></td>
            </tr>
            </tbody>
        </table>


    </div>

    <div th:each="pp:${appoint.parents}">
        <div class="card">
            <div class="card-header">
                <a href="" th:text="${pp.userName}"></a>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped .table-bordered">
                    <tbody th:each="kk:${appoint.kids}" >
                    <tr class="table-primary" th:if="${kk.parent.userName eq pp.userName}">
                        <td><a href="" th:text="${kk.name}"></a></td>
                        <td th:text="${kk.gender}"></td>
                        <td th:text="${kk.birth}"></td>
                        <td>循环爱好类</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>


<div th:include="/headerFooter/footer :: html">
</div>

<script src="kid/social/js/jquery-3.3.1.min.js"></script>
<!--<script src="kid/social/js/popper.min.js"></script>-->
<script src="kid/social/js/bootstrap.min.js"></script>
<script src="kid/social/layui/layui.js" type="text/javascript"></script>

<script src="js/mixIt.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/main.js"></script>

<script src="kid/social/social.js"></script>
</body>

</html>
