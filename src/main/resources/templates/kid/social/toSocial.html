<head>
    <meta charset="utf-8">
    <title>toSocial</title>

<body>

<div th:include="/headerFooter/header :: html"></div>

<section class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xs-12 text-center">
                <div class="breadcrumb-content">
                    <h2>Play</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="location">
        <span>目前定位：</span>
        <span>adsd</span>
    </div>
    <div class="layui-main">
        <form class="layui-form" action="/toSocial" method="post" style="margin:50px auto">

            <div class="layui-form-item">
                <label class="layui-form-label">地区</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <select name="province" id="province" lay-verify="required" lay-search lay-filter="province">
                            <option value="">省份</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select name="city" id="city" lay-verify="required" lay-search lay-filter="city">
                            <option value="">地级市</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select name="district" id="district" lay-verify="required" lay-search>
                            <option value="">县/区</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="details" id="details" required lay-verify="required" placeholder="详细地址" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">时间范围</label>
                <div class="layui-input-block">
                    <!--                    <div class="layui-form">-->
                    <!--                    <div class="layui-form-item">-->
                    <div class="layui-inline">
                        <label class="layui-form-label">日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="dateRange" id="dateRange"
                                   placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="timeRange" id="timeRange" placeholder="HH:mm:ss">
                        </div>
                        <!--                        </div>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>

            <div class="layui-form-item choose-child">
                <label class="layui-form-label">参与者</label>
                <div class="layui-input-block">
                    <div class="layui-inline">
                        <input type="checkbox" name="participant" title="James" value="1" lay-skin="primary">
                        <input type="checkbox" name="participant" title="Tom" value="2" lay-skin="primary">
                    </div>
<!--                    <div class="kid-details">-->
<!--                        <div class="card" style="width:200px">-->
<!--                            <img class="card-img-top" src="kid/social/img_avatar.png" alt="Card image"-->
<!--                                 style="width:100%">-->
<!--                            <div class="card-body">-->
<!--                                <h4 class="card-title"><a href="">James</a></h4>-->
<!--                                <p class="card-text">-->
<!--                                    <span class="badge badge-pill badge-primary">玩水</span>-->

<!--                                </p>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="card" style="width:200px">-->
<!--                            <img class="card-img-top" src="kid/social/img_avatar.png" alt="Card image"-->
<!--                                 style="width:100%">-->
<!--                            <div class="card-body">-->
<!--                                <h4 class="card-title"><a href="">James</a></h4>-->
<!--                                <p class="card-text">-->
<!--                                    <span class="badge badge-pill badge-primary">玩水</span>-->

<!--                                </p>-->
<!--                            </div>-->
<!--                        </div>-->

                    </div>

                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="ps" id="ps" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block text-center">
                    <button type="submit" class="layui-btn" lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div th:include="/headerFooter/footer :: html">
</div>


<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="kid/social/js/popper.min.js"></script>
